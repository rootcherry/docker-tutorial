<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docker Tutorial</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>

<body>

    <div class="container container-std">
        <h1>User Profile</h1>
        <img src="profile-picture">

        <hr>

        Name: <h3 id="name" name="name">John Doe</h3>

        <hr>

        Email: <h3 id="email" name="email">john.doe@example.com</h3>

        <hr>
        
        Interests: <h3 id="interests" name="interests">coding</h3>
        
        <hr>

        <button type="submit" class="btn btn-dark" onclick="editProfile()">Edit Profile</button>

    </div>

    <div class="container container-edit">
        <h1>User Profile</h1>
        <img src="profile-picture">

        <hr>

        Name: <input type="text" id="input-name" name="name" class="form-control">

        <hr>

        Email: <input type="email" id="input-email" name="email" class="form-control">

        <hr>

        Interests: <input type="text" id="input-interests" name="interests" class="form-control">

        <hr>

        <button type="submit" class="btn btn-dark" onclick="saveProfile()">Save Profile</button>

    </div>
    
    <script src="js/app.js"></script>
</body>

</html>
